		<meta name="DC.Subject" content="На ночных улицах – опасно. Но речь не о преступниках и маньяках. На ночных улицах живет другая опасность – те, что называют себя Иными. Вампиры и оборотни, колдуньи и ведьмаки. Те, кто выходит на охоту, когда садится солнце. Те, чья сила велика, с кем не справиться обычным оружием. Но по следу «ночных охотников» веками следуют охотники другие – Ночной Дозор. Они сражаются с порождениями мрака и побеждают их, но при этом свято блюдут древний Договор, заключенный между Светлыми и Темными…">
